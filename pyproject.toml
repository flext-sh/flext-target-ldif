[build-system]
    build-backend = "poetry.core.masonry.api"
    requires = [
        "poetry-core>=1.9.0",
    ]

[project]
    classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.13",
        "Topic :: Database",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: System :: Archiving",
        "Typing :: Typed",
    ]
    dependencies = [
        "flext-core",
        "flext-ldif",
        "flext-meltano",
        "flext-observability",
        "pydantic>=2.11.7",
    ]
    description = "FLEXT Target LDIF - Singer Target for LDAP Data Interchange Format (LDIF) output"
    keywords = [
        "data-loading",
        "enterprise",
        "etl",
        "flext",
        "singer",
        "target",
        "typed",
    ]
    name = "flext-target-ldif"
    readme = "README.md"
    requires-python = ">=3.13,<3.14"
    version = "0.9.0"
    [[project.authors]]
        email = "team@flext.sh"
        name  = "FLEXT Team"

    [[project.maintainers]]
        email = "team@flext.sh"
        name  = "FLEXT Team"

    [project.license]
        text = "MIT"

    [project.urls]
        Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"
        Homepage      = "https://github.com/flext-sh/flext"
        Repository    = "https://github.com/flext-sh/flext"

    [project.scripts]
        flext-target-ldif = "flext_target_ldif.target:TargetLDIF.cli"
        target-ldif       = "flext_target_ldif.target:TargetLDIF.cli"

[tool.ruff]
    extend = "../ruff-shared.toml"

[tool.bandit]
    exclude_dirs = [
        "build",
        "dist",
        "tests",
    ]
    skips = [
        "B101",
        "B601",
    ]

[tool.poetry]
    [[tool.poetry.packages]]
        from    = "src"
        include = "flext_target_ldif"



	[tool.pyrefly]
		# NOTE: Pyrefly (MyPy successor) with Pydantic plugin properly handles:
		#   - @computed_field + @property pattern (Pydantic 2.11+)
		#   - dict[str, object] type annotations (legitimate generic usage)
		#   - Field validators and serializers with proper type inference
		permissive-ignores = true
		project-excludes = [
		    "**/.git",
		    "**/.cache",
		    "**/.claude",
		    "**/__pycache__",
		    "**/*.venv",
		    "**/*dist",
		    "**/*mypy_cache",
		    "**/*pytest_cache",
		    "**/*ruff_cache",
		    "**/*venv/**",
		    "**/node_modules/**",
		    "**/*.pb2.py",
		    "**/*.pb2_grpc.py",
		    "**/build/**",
		]
		python-version = "3.13"

		# SubConfig: Disable unknown-name error for all models.py files
		# This handles forward references to classes defined later in the same file
		[[tool.pyrefly.sub-config]]
			matches = "**/*models.py"
			[tool.pyrefly.sub-config.errors]
				unknown-name = false

[tool.deptry]
    known_first_party = [
        "flext_target_ldif",
    ]

    [tool.poetry.dependencies]
        pydantic = ">=2.11.7"
        python   = ">=3.13,<3.14"

[tool.pytest.ini_options]
    addopts = [
        "--cov-branch",
        "--cov-fail-under=90",
        "--cov-report=html:reports/coverage",
        "--cov-report=term-missing:skip-covered",
        "--cov-report=xml:reports/coverage.xml",
        "--cov=flext_target_ldif",
        "--maxfail=1",
        "--strict-config",
        "--strict-markers",
        "--tb=short",
        "-ra",
    ]
    markers = [
        "e2e: End-to-end tests",
        "integration: Integration tests",
        "slow: Slow tests",
        "smoke: Smoke tests",
        "unit: Unit tests",
    ]
    minversion = "8.0"
    testpaths = [
        "tests",
    ]

    [tool.ruff.lint.isort]
        known-first-party = [
            "flext_target_ldif",
        ]

        [tool.poetry.dependencies.flext-core]
            develop = true
            path    = "../flext-core"

        [tool.poetry.dependencies.flext-meltano]
            develop = true
            path    = "../flext-meltano"

        [tool.poetry.dependencies.flext-ldif]
            develop = true
            path    = "../flext-ldif"

        [tool.poetry.dependencies.flext-observability]
            develop = true
            path    = "../flext-observability"

    [tool.poetry.group.dev.dependencies]
        autoflake      = ">=2.3.1"
        black          = ">=25.1.0"
        codespell      = ">=2.3.0"
        commitizen     = ">=4.8.3"
        detect-secrets = ">=1.5.0"
        isort          = ">=6.0.1"
        pre-commit     = ">=4.0.1"
        pylint         = ">=3.3.0"
        pyrefly        = "^0.34.0"
        pyupgrade      = ">=3.19.0"
        radon          = ">=6.0.1"
        ruff           = ">=0.12.3"
        vulture        = ">=2.13"

    [tool.poetry.group.test.dependencies]
        factory-boy         = ">=3.3.1"
        faker               = ">=37.4.0"
        hypothesis          = ">=6.125.0"
        pytest              = ">=8.4.0"
        pytest-benchmark    = ">=5.1.0"
        pytest-clarity      = ">=1.0.1"
        pytest-cov          = ">=6.2.0"
        pytest-deadfixtures = ">=2.2.1"
        pytest-env          = ">=1.1.5"
        pytest-mock         = ">=3.14.0"
        pytest-randomly     = ">=3.16.0"
        pytest-sugar        = ">=1.0.0"
        pytest-timeout      = ">=2.4.0"
        pytest-xdist        = ">=3.8.0"

    [tool.poetry.group.typings.dependencies]
        types-psutil          = ">=7.0.0"
        types-python-dateutil = ">=2.9.0"
        types-pyyaml          = ">=6.0.12"
        types-redis           = ">=4.6.0"
        types-requests        = ">=2.32.4"
        types-setuptools      = ">=80.9.0"
        types-toml            = ">=0.10.8.20240310"

    [tool.poetry.group.security.dependencies]
        bandit    = ">=1.8.0"
        pip-audit = ">=2.7.3"
